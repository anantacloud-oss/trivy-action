name: trivy action workflow
on:
  push:
    branches: 
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  trivy_github_action:
    runs-on: ubuntu-latest
    name: trivy_github_action
    steps:
      - name: step to checkout code
        uses: actions/checkout@v5
        
      - name: step to run shellcheck action
        uses: anantacloud-oss/shellcheck-action@v0.0.1
        with:
          version: v0.8.0

      - name: step to lint Dockerfile
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: Dockerfile

      - name: step to generate semantic version
        id: tag_version
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: main,master
          dry_run: false
          create_annotated_tag: true

      - name: step to print semantic version
        id: tag_maker
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          new_version=${{ steps.tag_version.outputs.new_version }}
          new_tag=${{ steps.tag_version.outputs.new_tag }}
          echo "::set-output name=new_tag::${new_tag}"
          echo "::set-output name=new_version::${new_version}"
    outputs:
      new_tag: ${{ steps.tag_version.outputs.new_tag }}
      new_version: ${{ steps.tag_version.outputs.new_version }}
