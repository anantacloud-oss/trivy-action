name: create release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: create release
    runs-on: ubuntu-latest
    steps:
      - name: step to checkout code
        uses: actions/checkout@v4
        
      - name: step to create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - Added action code to scan docker images for vulnerability issues
          draft: false
          prerelease: false
